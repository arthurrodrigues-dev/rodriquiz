<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodriquiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/styles/menu.css">
    <link rel="stylesheet" href="styles/questions.css">
</head>
<body>
    <div class="container">
        <div class="main-menu">
            <div class="header">
                <h1>rodriquiz</h1>
                <p class="text-focus-in">Please, select a QUIZ</p>
            </div>
            <div class="menu">
                <div class="card cartoon">
                    <img src="" alt="">
                    Cartoon
                </div>
                <div class="card anime">
                    <img src="../images/saitama.png" alt="saitama">
                    Anime & Manga
                </div>
                <div class="card nature">
                    <img src="../images/nature-icon-png-14.jpg" alt="nature">
                    Science & Nature
                </div>
            
            </div>
        </div>

        <div class="questions hidden">
            <div class="question-header">
                <h1>rodriquiz</h1>
                <span class="current-question"></span>
                <p class="question-text"></p>
            </div>

            <div class="answers">   
                <div class="answer a">a) <span class="span-answer"></span></div>
                <div class="answer b">b) <span class="span-answer"></span></div>
                <div class="answer c">c) <span class="span-answer"></span></div>
                <div class="answer d">d) <span class="span-answer"></span></div>
            </div>

            <div class="div-button">
                <button class="nextButton hidden">Next</button>
            </div>
            
        </div>



    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
